<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Security Innovations</title>
    <link href="/static/css/main.css" rel="stylesheet"/>
    <link href="/static/css/bootstrap.css" rel="stylesheet"/>
    <link href="/static/css/font-awesome.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h3>Please upload a text document.</h3>
        <form action="/fileUpload" th:action="@{/fileUpload}" method="post" enctype="multipart/form-data">
            <h4 class="success" ><span th:text="${success}"></span></h4>
            <h4 class="error" ><span th:text="${error}"></span></h4>
            <div class="row">
                <input type="file" name="textFile"  />
            </div>
            <div class="row">
                <input type="submit" class="btn-default"/>
            </div>
        </form>
    </div>

</body>
</html>
