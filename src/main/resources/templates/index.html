<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Security Innovations</title>
    <link href="/static/css/main.css" rel="stylesheet"/>
    <link href="/static/css/bootstrap.css" rel="stylesheet"/>
    <link href="/static/css/font-awesome.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h3>Please upload a text document.</h3>
        <form action="/fileUpload" th:action="@{/fileUpload}" method="post" enctype="multipart/form-data">
            <h4 class="success" ><span th:text="${success}"></span></h4>
            <h4 class="error" ><span th:text="${error}"></span></h4>
            <div class="row">
                <div class="form-group">
                    <label for="textFile">Add File:</label>
                    <input type="file" class="form-control-file" id="textFile" name="textFile">
                </div>
            </div>
            <div class="row">
                <input type="submit" class="btn btn-info"/>
            </div>
        </form>
        <p><span th:text="${text}"></span></p>
    </div>
    <script src="/static/js/jquery.min.js"></script>
</body>
</html>
